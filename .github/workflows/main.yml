name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Download
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip
    - name: Extract
  run: |
    unzip ngrok.zip
    ls -la

    - name: Auth
      run: ./ngrok/ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enable TS
      run: sudo sysctl -w net.ipv4.tcp_tw_reuse=1
    - run: sudo ufw allow 3389
    - run: sudo apt-get install -y xrdp
    - run: sudo systemctl enable xrdp
    - run: sudo systemctl start xrdp
    - run: sudo useradd -m -p $(openssl passwd -1 P@ssw0rd!) runneradmin
    - name: Create Tunnel
      run: ./ngrok/ngrok tcp 3389
