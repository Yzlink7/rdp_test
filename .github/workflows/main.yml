name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install ngrok
      run: sudo snap install ngrok
    - name: Add authtoken
      run: ngrok authtoken 2dGjYr5Ykrx9zBrUSbMOaxrng58_63VYYdgqVmuDTWN6ZHaZa
    - name: Enable TS
      run: sudo sysctl -w net.ipv4.tcp_tw_reuse=1
    - run: sudo ufw allow 3389
    - run: sudo apt-get install -y xrdp
    - run: sudo systemctl enable xrdp
    - run: sudo systemctl start xrdp
    - run: sudo useradd -m -p $(openssl passwd -1 P@ssw0rd!) runneradmin
    - name: Create Tunnel
      run: ngrok tcp 3389
